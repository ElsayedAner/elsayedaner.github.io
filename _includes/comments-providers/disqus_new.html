<style>
	body {
		font-family: Arial, sans-serif;
	}

	#disqus_thread {
		background-image: url('/images/comment_baner_05.png');
		background-attachment: fixed;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		padding: 20px;
		border-radius: 8px;
		color: #ffffff;
		text-shadow: 2px 2px 4px #000000;
	}

	hr {
		height: 2px;
		border: none;
		background-image: linear-gradient(to right, #ffffff, #000000, #ffffff);
	}

	#disqus_thread *, #disqus_thread a, #disqus_thread p, #disqus_thread span, 
	#disqus_thread h1, #disqus_thread h2, #disqus_thread h3, #disqus_thread h4, 
	#disqus_thread h5, #disqus_thread h6, #disqus_thread .post-message, 
	#disqus_thread .post-meta, #disqus_thread .comment-count, #disqus_thread .username, 
	#disqus_thread .dsq-commenter-name, #disqus_thread .dsq-comment-text, 
	#disqus_thread .reaction, #disqus_thread .reaction-count, #disqus_thread .dsq-widget-meta, 
	#disqus_thread .dsq-widget-item, #disqus_thread .dsq-widget-list {
		color: #ffffff !important;
		text-shadow: 2px 2px 4px rgba(0, 0, 0, 1) !important;
	}

	#disqus_thread input, #disqus_thread textarea {
		background-color: rgba(255, 255, 255, 0.8);
		color: #000000;
	}

	#disqus_thread button {
		background-color: #ffffff;
		color: #000000;
		border: 1px solid #ffffff;
	}

	h1.comment-title {
		color: #424457;
		text-align: left;
		margin-top: 0;
	}
</style>

{% if site.comments.disqus.shortname and page.comments %}
<br>
<hr>
<h1 class="comment-title">ðŸ’¬ Comments:</h1>
<div id="disqus_thread"></div>
<script>
	function loadDisqus() {
		var disqus_shortname = '{{ site.comments.disqus.shortname }}';

		var disqus_config = function () {
			this.page.url = window.location.href;
			this.page.identifier = window.location.pathname;
		};

		if (document.getElementById('disqus_thread')) {
			(function() {
				var d = document, s = d.createElement('script');
				s.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
				s.setAttribute('data-timestamp', +new Date());
				(d.head || d.body).appendChild(s);
			})();
		} else {
			console.error('Disqus thread element not found.');
		}
	}

	document.addEventListener('DOMContentLoaded', loadDisqus);
</script>
<noscript>
	Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>
{% endif %}
